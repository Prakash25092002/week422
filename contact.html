<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Travel Inquiries & Recommendations</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f8f2;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 10px;
      }

      .navbar {
        background-color: #2c3e50;
        
      }

      .navbar a {
        color: white;
        text-decoration: none;
        padding: 0;
      }

      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
      }

      /* Contact Section */
      .contact-section {
        padding: 50px 0;
        background: linear-gradient(
          135deg,
          #ff4e50,
          #007bff,
          #f9d423
        ); 
        text-align: center;
        z-index: 30;
      }

      .contact-section h2 {
        font-size: 36px;
        margin-bottom: 40px;
        color: white;
      }

      /* Inquiries and Recommendations */
      .form-section {
        display: flex;
        justify-content: space-between;
        gap: 30px;
        margin-top: 50px;
      }

      .form-container {
        width: 48%;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.4); 
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .form-container h3 {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
        color: white;
      }

      .form-container input,
      .form-container select,
      .form-container textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #0056b3;
      }

      /* Footer */
      .footer {
        background-color: #333;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      .footer .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer .footer-links {
        list-style: none;
        display: flex;
      }

      .footer .footer-links li {
        margin: 0 10px;
      }

      .footer .footer-links li a {
        color: white;
        text-decoration: none;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .form-section {
          flex-direction: column;
          align-items: center;
        }

        .form-container {
          width: 100%;
          margin-bottom: 30px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">Explorer's Hub</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="attractions.html">Attractions</a></li>
          <li><a href="map.html">Map</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="container">
        <h2>Get in Touch with Us</h2>

        <!-- Inquiry and Recommendation Forms -->
        <div class="form-section">
          <!-- Travel Inquiry Form -->
          <div class="form-container">
            <h3>Travel Inquiries</h3>
            <form action="#" method="POST">
              <input type="text" name="name" placeholder="Your Name" required />
              <input
                type="email"
                name="email"
                placeholder="Your Email"
                required
              />
              <input
                type="text"
                name="destination"
                placeholder="Preferred Destination"
                required
              />
              <textarea
                name="message"
                rows="5"
                placeholder="Message or Inquiry"
                required
              ></textarea>
              <button type="submit">Submit Inquiry</button>
            </form>
          </div>

          <!-- Personalized Recommendation Form -->
          <div class="form-container">
            <h3>Personalized Recommendations</h3>
            <form action="#" method="POST">
              <input type="text" name="name" placeholder="Your Name" required />
              <input
                type="email"
                name="email"
                placeholder="Your Email"
                required
              />
              <select name="interest" required>
                <option value="">Select Travel Interest</option>
                <option value="Adventure">Adventure</option>
                <option value="Relaxation">Relaxation</option>
                <option value="Cultural">Cultural</option>
                <option value="Nature">Nature</option>
              </select>
              <textarea
                name="preferences"
                rows="5"
                placeholder="Share your preferences"
                required
              ></textarea>
              <button type="submit">Get Recommendations</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Explorer's Hub. All Rights Reserved to Mousam .</p>
        <ul class="footer-links">
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="terms.html">Terms of Service</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
